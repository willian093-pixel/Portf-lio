<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Previs√£o do Tempo</title>

  <!-- Weather Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .weather-container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .weather-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .weather-container input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 5px;
    }

    .weather-container button {
      padding: 10px 15px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .weather-container button:hover {
      background: #357ABD;
    }

    .weather-result {
      margin-top: 20px;
      padding: 15px;
      background: #f7f7f7;
      border-radius: 10px;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }

    .weather-result .icon {
      font-size: 4rem;
      margin-bottom: 10px;
      color: #4a90e2;
    }

    .temperature {
      font-size: 2rem;
      font-weight: bold;
      color: #333;
    }

    .details p {
      margin: 5px 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="weather-container">
    <h2>üåç Previs√£o do Tempo</h2>
    <input type="text" id="cityInput" placeholder="Digite uma cidade...">
    <button onclick="getWeather()">Buscar</button>
    <div id="weatherResult" class="weather-result"></div>
  </div>

  <script>
    function getWeatherIcon(code) {
      if ([0].includes(code)) return '<i class="wi wi-day-sunny"></i>'; 
      if ([1, 2].includes(code)) return '<i class="wi wi-day-cloudy"></i>'; 
      if ([3].includes(code)) return '<i class="wi wi-cloudy"></i>'; 
      if ([45, 48].includes(code)) return '<i class="wi wi-fog"></i>'; 
      if ([51, 53, 55].includes(code)) return '<i class="wi wi-sprinkle"></i>'; 
      if ([61, 63, 65, 80, 81, 82].includes(code)) return '<i class="wi wi-rain"></i>'; 
      if ([71, 73, 75, 77, 85, 86].includes(code)) return '<i class="wi wi-snow"></i>'; 
      if ([95, 96, 99].includes(code)) return '<i class="wi wi-thunderstorm"></i>'; 
      return '<i class="wi wi-na"></i>'; 
    }

    function displayWeather(data, city) {
      const weatherDiv = document.getElementById("weatherResult");
      const temperature = data.current.temperature_2m;
      const wind = data.current.windspeed_10m;
      const code = data.current.weathercode;
      const icon = getWeatherIcon(code);

      weatherDiv.innerHTML = `
        <div class="icon">${icon}</div>
        <div class="temperature">${temperature}¬∞C</div>
        <div class="details">
          <p><strong>Cidade:</strong> ${city}</p>
          <p><strong>Vento:</strong> ${wind} km/h</p>
        </div>
      `;
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        alert("Digite o nome de uma cidade!");
        return;
      }

      try {
        const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`);
        const geoData = await geoRes.json();

        if (!geoData.results || geoData.results.length === 0) {
          alert("Cidade n√£o encontrada!");
          return;
        }

        const { latitude, longitude, name } = geoData.results[0];
        const weatherRes = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${latitude}&longitude=${longitude}&current=temperature_2m,windspeed_10m,weathercode`);
        const weatherData = await weatherRes.json();

        displayWeather(weatherData, name);

      } catch (error) {
        console.error("Erro ao buscar clima:", error);
        alert("Erro ao buscar previs√£o do tempo.");
      }
    }

    // Executa busca ao pressionar Enter
    const cityInput = document.getElementById("cityInput");
    cityInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault(); // evita envio do formul√°rio padr√£o
        getWeather();
      }
    });
  </script>

</body>
</html>
